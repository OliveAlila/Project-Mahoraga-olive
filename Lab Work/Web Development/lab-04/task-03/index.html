<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <script>
        let userName = prompt("What is your name?");
        if (userName !== "") {
            alert("Greetings " + userName);
        } else {
            alert("You have not entered your name!");
        }
    </script>
</body>
</html>
